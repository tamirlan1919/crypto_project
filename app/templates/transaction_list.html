{% extends 'index.html'%}

{% block content %}

<h2>Transaction List</h2>
<ul>
    {% for transaction in transactions %}
        <li><a href="{% url 'transaction_detail' pk=transaction.pk %}">{{ transaction }}</a></li>
    {% empty %}
        <li>No transactions found.</li>
    {% endfor %}
</ul>


{% endblock %}
